        .Validform_error{padding-left:20px;background-color: #FFF1F1;border:1px solid #F24940;color:red;}
        .suning{position: relative;text-indent: 1.5em;}
        .suning:after{content:" ";position:absolute;left:0;top:50%;height:0.6rem;width:0.6rem;background-color: #F2F2F2;border:0.025rem solid #CFCFCF;border-radius:50%;transform:translateY(-50%);}
		.box2 :checked+label:after{background-color: #fff;border-color:#66D9EF;box-shadow:inset 0 0 .1rem .1rem #66D9EF;}
		#suning1,#suning2{display:none;}
    </style>

<!--content start-->
<div class="aply_2" >
    <form class="form" action="" method="post">
        <h2>
            <span class="span_a">理赔申请：</span>
            <span class="span_b">报案人信息</span>
            <span class="span_c"></span>
            <span class="span_d">账户信息</span>
            <span class="span_c"></span>
            <span class="span_d">出险信息</span>
        </h2>
        <div class="box">
            <label>报案人信息：</label>
            <input
                    type="text" class="input_a"
                    datatype="s6-18"
                    nullmsg="请输入报案人信息!"
                    errormsg="请输入不少于6位中文字符!"
            />
        </div>
        <!-- <div class="box">
            <label>账户信息：</label>
            <input type="text" class="input_a" />
        </div> -->
        <div class="box2 box">
            <label class="label_b"><span>*</span>报案人姓名</label>
            <input
                    type="text" class="input_a"
                    placeholder="例：张三"
                    datatype="zh2-4"
                    nullmsg="请输入报案人姓名!"
                    errormsg="请输入2到4个中文字符!"
            />
        </div>
        <div class="box2 box">
            <label class="label_b"><span>*</span>保险产品选择</label>
            <input type="radio" name="suning" id="suning1" />
            <label class="suning" for="suning1"> 苏宁客户</label>
            <input type="radio" name="suning" id="suning2" />
            <label class="suning" for="suning2"> 非苏宁客户</label>
        </div>
        <div class="box2 box">
            <label class="label_b"><span>*</span>手机号码：</label>
            <input
                    type="text" class="input_a"
                    placeholder="例：18588888888"
                    datatype="m"
                    nullmsg="请输入手机号码!"
                    errormsg="请输入正确手机号码!"
            />
        </div>
        <div class="box2 box">
            <label class="label_b">固定电话</label>
            <input
                    type="text" class="input_a"
                    placeholder="例：8888888"
                    datatype="n6-6"
                    nullmsg="请输入固定电话号码!"
                    errormsg="请输入正确的固定电话号码!"
            />
        </div>
        <div class="box2 box">
            <label class="label_b">电子邮箱</label>
            <input
                    type="text" class="input_a"
                    placeholder="例：123234@qq.com"
                    datatype="e"
                    nullmsg="请输入邮箱账号!"
                    errormsg="请输入正确邮箱账号!"
            />
        </div>
        <button class="btn_b btn_submit">下一步</button>
    </form>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/my.js"></script>
<script type="text/javascript" src="js/validform.min.js"></script>
<script type="text/javascript">
    $('.btn_submit').click(function() {
        $('.form').submit()
    })
    var valid = $(".form").Validform({
        tiptype: function(msg, o, cssctl) {
            if(o.type != 2) {
                o.obj.val(msg);
            }
        },
        datatype: {
            "zh2-4": /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/

        }
    });
    valid.tipmsg.w["zh2-4"] = "请输入2到4个中文字符！";
    $('.form input').focus(function(){
        $(this).val('');
    })
</script>
</body>
