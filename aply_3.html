			<span class="span_b">出险信息</span>

		<div class="box">

		<div class="box">

		</div>
		<div class="box">
			<label for="">出险信息：</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：时间/地点"/>
			
		</div>
		<div class="box2 box">
			<label class="label_b" for=""><span>*</span>出险人姓名</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"
			/>
		</div>
		<div class="box2 box">
			<label class="label_b" for=""><span>*</span>手机号码</label>
			<input type="text" class="input_a input_b" name="" id="" value="" placeholder="例：18588888888" datatype="m" errormsg="请输入手机号码不存在，请正确输入"/>
		</div>
		<div class="box2 box">
			<label class="label_b" for=""><span>*</span>与报案人关系</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"/>
		</div>
		<div class="box2 box">

			<input type="text" class="input_a" name="" id="" value="" placeholder="请输入正确的证件号码" datatype="/^[A-Za-z0-9_-]+$/" errormsg="请输入正确的证件号码"/>
		</div>
		<div class="box2 box">
			<label class="label_b" for=""><span>*</span>出险人生日</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"/>
		</div>
		<div class="box2 box clearfix">
			<label class="label_b "><span>*</span>出险人性别</label>
			<div class="sex"><a href="script:;" class="a_1 active1"></a>男</div>
             <div class="sex"><a href="script:;" class="a_1"></a>女</div>
            
		</div>
		<div class="box2 box">
			<label class="label_b" for=""><span>*</span>出险时间</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"/>
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>出险地点</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"/>
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>申请赔付金额</label>
			<input type="text" class="input_a" name="" id="" datatype="zh2-4" placeholder="例：张三"/>
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>理赔类型</label>
			<div class="sex sex-a"><a href="script:;" class="a_1 active1"></a>意外事故</div>
             <div class="sex sex-a"><a href="script:;" class="a_1"></a>意外伤残</div>
		</div>
		<div class="box2 box box3" >
			<label class="label_b"><span>*</span>出险事故描述</label>
			<textarea name="" id="" datatype="*" placeholder="事故描述" nullmsg="不能为空"></textarea>
		</div>

		<button class="btn_b form_button">提交申请</button>
