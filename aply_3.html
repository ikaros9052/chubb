<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aply_3</title>
    <script src="js/rem.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/base.css">
  	<link rel="stylesheet" type="text/css" href="css/aply_2.css">
</head>
<body>
<!--content start-->
<div class="aply_2">
	<form>
		<h2>
			<span class="span_a">理赔申请：</span>
			<span class="span_b">报案人信息</span>
			<span class="span_c"><img src="images/my_2_bg.png" /></span>
			<span class="span_b">账户信息</span>
			<span class="span_c"><img src="images/my_2_bg.png" /></span>
			<span class="span_b">出险信息</span>
		</h2>
		<div class="box">
			<label>报案人信息：</label>
			<input type="text" class="input_a" />
			<button class="btn">修改</button>
		</div>
		<div class="box">
			<label>账户信息：</label>
			<input type="text" class="input_a" />
			<button class="btn">修改</button>
		</div>
		<div class="box">
			<label>出险信息：</label>
			<input type="text" class="input_a" />
			
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>出险人姓名</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>手机号码</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>与报案人关系</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>身份证号</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>出险人生日</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box clearfix">
			<label class="label_b "><span>*</span>出险人性别</label>
			<!-- <div class=" clearfix sex"><a href="#" class="radio-2 active-2"></a>男</div>
            <div class=" clearfix sex mg-l"><a href="#" class="radio-2"></a>女</div> -->
            <div class="sex"><a href="#" class="a_1"></a>男</div>
             <div class="sex"><a href="#" class="a_1"></a>女</div>
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>出险时间</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>出险地点</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>申请赔付金额</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>理赔类型</label>
			<div class="sex"><a href="#" class="a_1"></a>意外事故</div>
             <div class="sex"><a href="#" class="a_1"></a>意外伤残</div>
		</div>
		<div class="box2 box box3" >
			<label class="label_b"><span>*</span>出险事故描述</label>
			<textarea></textarea>
		</div>

		<button class="btn_b">提交申请</button>
	</form>
</div>
<!--content end-->
</body>
</html>
