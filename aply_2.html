<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aply_2</title>
    <script src="js/rem.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/base.css">
  	<link rel="stylesheet" type="text/css" href="css/aply_2.css">
</head>
<body>
<!--content start-->
<div class="aply_2" >
	<form>
		<h2>
			<span class="span_a">理赔申请：</span>
			<span class="span_b">报案人信息</span>
			<span class="span_c"><img src="images/my_2_bg.png" /></span>
			<span class="span_b">账户信息</span>
			<span class="span_c"><img src="images/my_2_bg.png" /></span>
			<span class="span_d">出险信息</span>
		</h2>
		<div class="box">
			<label>报案人信息：</label>
			<input type="text" class="input_a" />
			<button class="btn">修改</button>
		</div>
		<div class="box">
			<label>账户信息：</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>收款人名称：</label>
			<input type="text" class="input_a" placeholder="收款人应为被保险人本人或保险人法定继承人" style="color:red" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>银行：</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>分行：</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>支行：</label>
			<input type="text" class="input_a" />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>银行账号：</label>
			<input type="text" class="input_a" />
		</div>
		<button class="btn_b">下一步</button>
	</form>
</div>
<!--content end-->
</body>
</html>
