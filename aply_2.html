<!--content start-->
<div class="aply_2">
	<form class="form" action="" method="post">
		<h2>
			<span class="span_a">理赔申请：</span>
			<span class="span_b">报案人信息</span>
			<span class="span_c"></span>
			<span class="span_b">账户信息</span>
			<span class="span_c"></span>
			<span class="span_d">出险信息</span>
		</h2>
		<div class="box clearfix">
			<label class="fl">报案人信息：</label>
			<!-- <input type="text" class="input_a" datatype="zh2-4" /> -->
			<button class="btn2 fr" style="margin-top: 0.35rem">修改</button>
		</div>
		<div class="box">
			<label>账户信息：</label>
			<!-- <input type="text" class="input_a" /> -->
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>收款人名称：</label>
			<input type="text" class="input_a" placeholder="收款人应为被保险人本人或保险人法定继承人" style="color:red"
				datatype="zh2-4" 
				errormsg="投保人姓名必须是2到4位中文字符！" 
				nullmsg="姓名不能为空" 
			 />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>银行：</label>
			<input type="text" class="input_a"
				nullmsg="银行名称不能为空"
				datatype="*" 
			 />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>分行：</label>
			<input type="text" class="input_a"
			nullmsg="银行名称不能为空"
			datatype="*" 
			 />
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>支行：</label>
			<input type="text" class="input_a"
			nullmsg="银行名称不能为空"
			datatype="*"
			/>
		</div>
		<div class="box2 box">
			<label class="label_b"><span>*</span>银行账号：</label>
			<input type="text" class="input_a" />
		</div>
		<button class="btn_b btn_submit">下一步</button>
	</form>
</div>
<!--content end-->
<!--footer start-->
<div class="foot">

	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/my.js"></script>
	<script src="js/validform.min.js"></script>
	<script src="js/rem.js"></script>

	<script>
		  	$(function() {
				$('.btn_submit').click(function() {
					$('.form').submit()
				})
				var valid = $(".form").Validform({
					tiptype: function(msg, o, cssctl) {
						if(o.type != 2) {
							o.obj.val(msg);
						}
					},
					datatype: {
						"zh2-4": /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
					}
				});
				valid.tipmsg.w["zh2-4"] = "请输入2到4个中文字符！";
				$('.form input').focus(function(){
					$(this).val('');
				})
			})
		</script>
<!--footer end-->
</body>
